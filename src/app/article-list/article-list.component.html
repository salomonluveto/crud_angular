<div>
    <h1 class="txt my-5">Articles</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">NÂ°</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let article of articles">
                <th scope="row">{{ article.id }}</th>
                <td>{{ article.title }}</td>
                <td>{{ article.price }}$</td>
                <td>{{ article.description }}</td>
                <td>
                    <a [routerLink]="['/edit', article.id]" type = "button" class="btn btn-light">Modifier</a><td>
                        <form [formGroup] = "supForm" (submit)="supprimer()">
                            <input type="hidden" class="form-control"  aria-describedby="emailHelp" formControlName="id" value="{{article.id}}">
                            
                              <button type="submit" class="btn btn-danger">Supprimer</button>
                        </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
